<!doctype html>
<html>
<head>
    <title>Pet Health Assessment</title>
    <link rel="stylesheet" href="/Pet-Health-Assessment/static/style.css">
</head>
<body>
    <h1>Pet Health Checker</h1>
    <form method="POST" action="/assess">
        <label>Select Pet Type:</label>
        <select name="pet_type">
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
        </select><br><br>

        <label>Select Symptoms:</label><br>
        {% for symptom in symptoms %}
            <input type="checkbox" name="symptoms" value="{{ symptom }}"> {{ symptom }}<br>
        {% endfor %}

        <br><button type="submit">Assess Health</button>
    </form>
</body>
</html>
